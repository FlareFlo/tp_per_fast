[package]
name = "tp_per_fast"
version = "0.1.0"
edition = "2021"

[dependencies]
nix = {version = "0.29.0", features = ["socket"]}

prost = "0.13"
# Only necessary if using Protobuf well-known types:
prost-types = "0.13"
tungstenite = "0.24.0"
signal-hook = "0.3.17"
geos = { version = "9.0.0", features = ["geo"] }
geo-types = "0.7.13"

[build-dependencies]
prost-build = "0.13"
